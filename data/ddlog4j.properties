log4j.rootLogger=error, stdout

log4j.logger.Dialog.Designer.TraceWriter.IVRColmenaARP= debug, TIVRColmenaARP
log4j.logger.Dialog.Designer.ReportWriter.IVRColmenaARP= debug, RIVRColmenaARP

# Console
log4j.appender.stdout=org.apache.log4j.ConsoleAppender
log4j.appender.stdout.layout=org.apache.log4j.PatternLayout
log4j.appender.stdout.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n

# Report File.
log4j.appender.RIVRColmenaARP=org.apache.log4j.DailyRollingFileAppender
log4j.appender.RIVRColmenaARP.File=${dd.apphome}/data/log/report.log
log4j.appender.RIVRColmenaARP.DatePattern='.'yyyy-MM-dd
log4j.appender.RIVRColmenaARP.layout=org.apache.log4j.PatternLayout
log4j.appender.RIVRColmenaARP.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.RIVRColmenaARP.Encoding=UTF-8
# Trace File.
log4j.appender.TIVRColmenaARP=org.apache.log4j.DailyRollingFileAppender
log4j.appender.TIVRColmenaARP.File=${dd.apphome}/data/log/trace.log
log4j.appender.TIVRColmenaARP.DatePattern='.'yyyy-MM-dd
log4j.appender.TIVRColmenaARP.layout=org.apache.log4j.PatternLayout
log4j.appender.TIVRColmenaARP.layout.ConversionPattern=%d{dd/MM/yyyy HH:mm:ss:SSS} %5p - %m%n
log4j.appender.TIVRColmenaARP.Encoding=UTF-8